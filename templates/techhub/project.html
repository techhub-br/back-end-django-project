<head>
    <title>Tech Hub</title>
</head>
<body>
    <p>app destinada a adição dos conteúdos, página dinâmica de projeto</p>
    <h1>{{ project.title }}</h1>
    <p>{{ project.legend }}</p>
    <p>{{ project.description }}</p>

    {% if project.image == "" or project.image == null %}
    <p>imagem não existente</p>
    {% else %}
    <img src="{{ project.image.url }}">
    {% endif %}
</body>
